<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MyGD</title>
  </head>
  <body>
    <input type="text" id="inputPSA" />
    <button id="psaButton">Broadcast</button>

    <script type="text/javascript">
      document.getElementById("psaButton").onclick = function(){
        fetch("/psa", {
          method: "POST",
          headers: {
            "Content-Type": "application/json; charset=utf-8"
          },
          body: JSON.stringify({
            psa: document.getElementById("inputPSA").value
          })
        }).then(res => res.json()).then(function(data){
          alert("SENT PSA: " + data.psa);
        });
      }
    </script>
  </body>
</html>
