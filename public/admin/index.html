<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MyGD</title>
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body>
    <input type="text" id="inputPSA" style="width: 100%; font-size: 1.2rem;"/>
    <button id="psaButton" style="font-size: 2rem;">Broadcast</button>

    <script type="text/javascript">
      document.getElementById("psaButton").onclick = function(){
        fetch("/psa", {
          method: "POST",
          headers: {
            "Content-Type": "application/json; charset=utf-8"
          },
          body: JSON.stringify({
            psa: document.getElementById("inputPSA").value
          })
        }).then(res => res.json()).then(function(data){
          alert("SENT PSA: " + data.psa);
        });
      }
    </script>
  </body>
</html>
